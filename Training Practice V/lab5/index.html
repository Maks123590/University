<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="builder">
        <div class="settings-window">
            <div class="layout-type">
                <span>Layout Type<span>
                <select name="layout-type-select" id="layout-type-select">
                    <option value="fixed">fixed</option>
                    <option value="flexible">flexible</option>
                </select>
            </div>
            <div class="layout-size">
                <div>
                    <label for="layout-width">Width</label>
                    <input type="number" name="layout-width" id="layout-width" class="input-number">
                </div>
                <div>
                    <label for="layout-height">Height</label>
                    <input type="number" name="layout-height" id="layout-height" class="input-number">
                </div>
            </div>
        </div>
        <div class="settings-window">
            <div class="header-settings">
                <div>
                    <label for="header-settings-check">header</label>
                    <input type="checkbox" name="header-settings-check" id="header-settings-check">
                </div>
                <div>
                    <label for="header-height">Height</label>
                    <input type="number" name="header-height" id="header-height" class="input-number">
                </div>
            </div>
            <div class="footer-settings">
                <div>
                    <label for="footer-settings-check">footer</label>
                    <input type="checkbox" name="footer-settings-check" id="footer-settings-check" class="input-number">
                </div>
                <div>
                    <label for="footer-height">Height</label>
                    <input type="number" name="footer-height" id="footer-height" class="input-number">
                </div>
            </div>
            <div class="columns-settings">
                <div>
                    <label for="columns-count">Columns count</label>
                    <input type="number" name="columns-count" id="columns-count" class="input-number">                    
                </div>
            </div>
            <div class="menu-settings">
                <div>
                    <label for="menu-settings-check">menu</label>
                    <input type="checkbox" name="menu-settings-check" id="menu-settings-check">
                </div>
                <div>
                    <label for="menu-height">Height</label>
                    <input type="number" name="menu-height" id="menu-height" class="input-number">
                </div>
                <div>
                    <label for="menu-type">Menu type</label>
                    <select name="menu-type" id="menu-type">
                        <option value="horizontal">horizontal</option>
                        <option value="vertical">vertical</option>
                    </select>
                </div>
                <div>
                    <label for="menu-items-count">Items count</label>
                    <input type="number" name="menu-items-count" id="menu-items-count" class="input-number">
                </div>
            </div>
        </div>
        <div class="control-button-panel">
            <button>Clear</button>
            <button>Save</button>
        </div>
    </div>
    <div class="preview-window"></div>
    <script src="js/script.js"></script>
</body>
</html>
